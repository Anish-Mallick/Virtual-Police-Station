<html lang="en">
<head>

    <div class="heading">
        <h1> connect us virtually</h1>
        
    </div>
    <div class="body_part">
        <table cellspacing="45" cellpadding="95">
            <td>
                <script>
                    var stateObject = {
                    "Tamil Nadu": { "Chennai": ["Tamil Nadu Special Police Station Vasantham Nagar", "T1 Ambattur Police Station", "Thirumullaivoyal T10 Police Station"],
                    "Madurai": ["Tallakulam Police Station", "C2 Subramaniyapuram Police Station"],
                    "Goa": ["North Goa", "South Goa"],
                    },
                    "Australia": {
                    "South Australia": ["Dunstan", "Mitchell"],
                    "Victoria": ["Altona", "Euroa"]
                    }, "Canada": {
                    "Alberta": ["Acadia", "Bighorn"],
                    "Columbia": ["Washington", ""]
                    },
                    }
                    window.onload = function () {
                    var countySel = document.getElementById("countySel"),
                    stateSel = document.getElementById("stateSel"),
                    districtSel = document.getElementById("districtSel");
                    for (var country in stateObject) {
                    countySel.options[countySel.options.length] = new Option(country, country);
                    }
                    countySel.onchange = function () {
                    stateSel.length = 1; // remove all options bar first
                    districtSel.length = 1; // remove all options bar first
                    if (this.selectedIndex < 1) return; // done 
                    for (var state in stateObject[this.value]) {
                    stateSel.options[stateSel.options.length] = new Option(state, state);
                    }
                    }
                    countySel.onchange(); // reset in case page is reloaded
                    stateSel.onchange = function () {
                    districtSel.length = 1; // remove all options bar first
                    if (this.selectedIndex < 1) return; // done 
                    var district = stateObject[countySel.value][this.value];
                    for (var i = 0; i < district.length; i++) {
                    districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
                    }
                    }
                    }
                    </script>
                    </head>
                    <body>
                    <form name="myform" id="myForm" action="index.html" >
                    Select State: <select name="state" id="countySel" size="1">
                    <option value="" selected="selected">Select State</option>
                    </select>
                    <br>
                    <br>
                    Select City: <select name="countrya" id="stateSel" size="1">
                    <option value="" selected="selected">Please select state first</option>
                    </select>
                    <br>
                    <br>
                    Select Police Station: <select name="district" id="districtSel" size="1">
                    <option value="" selected="selected">Please select city first</option>
                    </select><br>
                        <input type="submit" value="Go">
                    <closeform></closeform></form>
